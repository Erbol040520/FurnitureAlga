<div class="container mb-5 mt-3">
    <h1>{{ post_el.title }}</h1>
    <h2 class="mt-3">{{ post_el.price }}</h2>
    <p class="anons">{{ post_el.anons }}</p>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ post_el.img_picture_1.url }}" class="d-block h-50 w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{{ post_el.img_picture_2.url }}" class="d-block h-50 w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{{ post_el.img_picture_3.url }}" class="d-block h-50 w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <p class="description">{{ post_el.description }}</p>
</div>
{% endblock %}
